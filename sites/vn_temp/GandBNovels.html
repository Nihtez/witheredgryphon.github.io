<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Gateway and Beginner Novels</title>

		<!-- Bootstrap core CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom CSS -->
		<link href="css/KatawaShoujo.css" rel="stylesheet">

		<!-- Fakeloader Framework's CSS -->
		<link href="css/fakeloader.css" rel="stylesheet">

		<!-- lightSlider CSS -->
		<link href="css/flag-icon.css" rel="stylesheet">
		<link href="css/fontawesome-all.css" rel="stylesheet">
	</head>

	<body>
		<div id="fakeloader-overlay" class="visible incoming"><div class="loader-wrapper-outer"><div class="loader-wrapper-inner"><div class="loader"></div></div></div></div>

		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<span class="navbar-brand glyphicon glyphicon-menu-hamburger" style="cursor:pointer" onclick="toggleNav()"></span>
					<span class="navbar-brand" style="pointer-events: none; float: right; text-align: right; padding-top: 16px;">/r/vn's 2018 Recommendations</span>
				</div>
			</div>
		</nav>

		<div id="sideNavbar" class="sidenav" style="padding-top: 70;">
			<div class = "sideNavItem"><a href="index.html">Home</a></div>
			<div class = "sideNavItem"><a href="#">Gateway & Beginner Novels</a></div>
			<div class = "sideNavItem"><a href="#">Adventure</a></div>
			<div class = "sideNavItem"><a href="#">Comedy</a></div>
			<div class = "sideNavItem"><a href="#">Action</a></div>
			<div class = "sideNavItem"><a href="#">Drama</a></div>
			<div class = "sideNavItem"><a href="#">Thriller & Suspense</a></div>
			<div class = "sideNavItem"><a href="#">Romance</a></div>
			<div class = "sideNavItem"><a href="#">Music</a></div>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="js/jquery-3.3.1.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/fakeloader.min.js"></script>
		<script src="js/lightslider.js"></script>
		<script src="js/lightbox.js"></script>
		<script>
			$(document).ready(function(){
				window.FakeLoader.init( { auto_hide: true } );

				$("#content-slider").lightSlider({
									loop:true,
									keyPress:true,
					onSliderLoad: function() {
						$('#content-slider').removeClass('cS-hidden');
					}
							});
				$('#image-gallery').lightSlider({
					gallery:true,
					item:1,
					thumbItem:9,
					slideMargin: 0,
					speed:1000,
					pause:7500,
					auto:true,
					loop:true,
					enableDrag:false,
					responsive : [
						{
							breakpoint: 800,
							settings: {
								thumbItem:7,
								slideMove:1,
								slideMargin:6,
								enableDrag:true
							}
						},
						{
							breakpoint: 480,
							settings: {
								thumbItem:5,
								slideMove:1,
								enableDrag:true
							}
						}
					],
					onSliderLoad: function() {
						$('#image-gallery').removeClass('cS-hidden');
					}
				});

				$('[data-toggle="tooltip"]').tooltip();
			});
			function toggleNav() {
				var navWidth = document.getElementById("sideNavbar").style.width;
				if (navWidth == "250px") {
					document.getElementById("sideNavbar").style.width = "0px";
					document.getElementById("sideNavbar").style.borderRight = "0px";
				}
				else {
					document.getElementById("sideNavbar").style.width = "250px";
					document.getElementById("sideNavbar").style.borderRight = "2px solid";
					document.getElementById("sideNavbar").style.borderRightColor = "#4d4dff";
				}
			}
		</script>
	</body>
</html>
